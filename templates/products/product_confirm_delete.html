{% extends 'base.html' %}
{% block title %}حذف محصول{% endblock %}
{% block content %}
<div class="mx-auto max-w-xl">
  <div class="rounded-2xl border border-red-200 bg-white p-6 shadow-sm">
    <h1 class="mb-4 text-2xl font-bold text-red-700">تایید حذف</h1>
    <p class="mb-6 text-gray-700">آیا از حذف <strong>{{ object }}</strong> مطمئن هستید؟ این عملیات قابل بازگشت نیست.</p>
    <form method="post" class="flex items-center gap-3">
      {% csrf_token %}
      <a href="{% url 'products:admin_index' %}" class="inline-flex items-center rounded-xl border border-gray-300 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">انصراف</a>
      <button type="submit" class="inline-flex items-center rounded-xl bg-red-600 px-4 py-2 text-sm font-medium text-white hover:bg-red-700">حذف</button>
    </form>
  </div>
</div>
{% endblock %}
