{% extends 'base.html' %}
{% block title %}خروج{% endblock %}
{% block content %}
<div class="mx-auto max-w-md">
  <div class="rounded-2xl border border-gray-200 bg-white p-6 text-center shadow-sm">
    <h1 class="mb-2 text-2xl font-bold text-gray-900">خروج از حساب</h1>
    <p class="mb-4 text-gray-600">آیا مطمئن هستید که می‌خواهید خارج شوید؟</p>
    <form method="post" action="{% url 'accounts:logout' %}" class="inline-flex gap-3">
      {% csrf_token %}
      <button type="submit" class="inline-flex items-center rounded-xl bg-primary-600 px-4 py-2 text-sm font-medium text-white hover:bg-primary-700">خروج</button>
      <a href="{% url 'products:product_list' %}" class="inline-flex items-center rounded-xl border border-gray-300 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">انصراف</a>
    </form>
  </div>
</div>
{% endblock %}
