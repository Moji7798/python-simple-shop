{% extends 'base.html' %} {% block content %}
<div class="mx-auto max-w-md">
  <div class="rounded-2xl border border-gray-200 bg-white p-6 shadow-sm">
    <h2 class="mb-4 text-center text-2xl font-bold text-gray-900">
      ایجاد حساب کاربری
    </h2>
    <form method="post" class="space-y-4">
      {% csrf_token %} {{ form.as_p }}
      <button
        type="submit"
        class="inline-flex w-full items-center justify-center rounded-xl bg-primary-600 px-4 py-2 text-sm font-medium text-white hover:bg-primary-700"
      >
        ایجاد حساب
      </button>
    </form>
  </div>
  <p class="mt-4 text-center text-sm text-gray-600">
    قبلاً ثبت نام کرده‌اید؟
    <a
      href="{% url 'accounts:login' %}"
      class="font-medium text-primary-700 hover:text-primary-800"
      >ورود</a
    >
  </p>
</div>
{% endblock %}
